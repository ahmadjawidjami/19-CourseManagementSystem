<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2><a th:href="@{/lecturer/register}">Add Lecturer</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>

        <th colspan="2">Action</th>
    </tr>

    <tr th:each="lecturer: ${lecturers}">
        <td th:text="${lecturer.id}"></td>
        <td th:text="${lecturer.firstName}"></td>
        <td th:text="${lecturer.lastName}"></td>

        <td><a th:href="@{'/lecturer/edit/' + ${lecturer.id} }">Edit</a></td>
        <td>
            <form th:action="@{/lecturer/delete/{id}(id = ${lecturer.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
