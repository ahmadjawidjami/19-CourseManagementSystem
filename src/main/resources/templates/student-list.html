<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

<h2><a th:href="@{/student/register}">Add student</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Street</th>
        <th>Door Number</th>
        <th>Birth Date</th>
        <th colspan="2">Action</th>
    </tr>

    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.city}"></td>
        <td th:text="${student.Street}"></td>
        <td th:text="${student.doorNumber}"></td>
        <td th:text="${student.birthDate}"></td>
        <td><a th:href="@{'/student/edit/' + ${student.id} }">Edit</a></td>
        <td>
            <form th:action="@{/student/delete/{id}(id = ${student.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
